<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Biobizz Nährstoffrechner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Biobizz Nährstoffrechner</h1>
        <label for="soil-type">Erde wählen:</label>
        <select id="soil-type">
            <option value="allmix">All Mix</option>
            <option value="lightmix">Light Mix</option>
        </select>
        <div>
            <label for="week">Woche eingeben (1-10):</label>
            <input type="number" id="week" min="1" max="10">
        </div>
        <div>
            <label for="date">Datum eingeben:</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="water-amount">Wassermenge (ml):</label>
            <input type="range" id="water-amount" min="1" max="2000" step="50" value="100">
            <span id="water-amount-value">100 ml</span>
        </div>
        <button id="button">Berechnen</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
